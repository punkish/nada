<section class="row">
    <div class="twelve columns">
        <h1 class="title">{{{title}}}</h1>
        <div class="date">{{created}}</div>

        <div class="content">{{{__content}}}</div>
        
        <ul class="bottomNav">
            <li class="prev"><a href="{{root}}/{{prev.file}}">{{prev.title}}</a></li>
            <li class="next"><a href="{{root}}/{{next.file}}">{{next.title}}</a></li>
        </ul>
    </div>
</section>
